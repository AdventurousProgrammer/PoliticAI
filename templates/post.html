<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" type="text/css" href="/static/style.css">
<head>
    <meta charset="UTF-8">
    <title>Post</title>
</head>
<body>
    <h1>{{ title }}</h1>
    <p>By {{ author }} on {{ date }}</p>
    <p>{{ body }}</p>
    {% if wing == 'RIGHT' %}
        <p class="right">{{ wing }}</p>
    {% else %}
        <p class="left">{{ wing }}</p>
    {% endif %}
</body>
</html>
